<div id="coursesCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
        <div ng-repeat="course in allCourses" class="carousel-item">
            <img class="d-block w-100" style="height:50px;" src="http://www.signmart.com/assets/images/aaa%20frugal/smfd025.jpg"/>
            <div class="carousel-caption d-none d-md-block">
                <h3>{{course.name}}</h3>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>




<div ng-repeat="course in allCourses">
    <a href="/course/{{course.id}}">{{ course.name }}</a>
</div>
